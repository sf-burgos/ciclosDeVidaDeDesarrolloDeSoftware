<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script>
            function validateForm(){
                var num = document.forms["myForm"]["num"].value;
                if (isNaN(num)){
                    alert("No es un número");

                } else{
                    alert("Es un número");

                }
                return false;
            }
        </script>
        <link rel="shortcut icon" href="pingui.png" />
    </head>
    <body>
		<h1>Hello World!</h1>
        <form name="myForm" action="/laHeredada" onsubmit = "return(validateForm());" method="post">
            <label for="num">Ingrese un número:</label>
            <input type="text" id="num" name="num"><br><br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
